name: Build NFC Terminal Image

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            git \
            wget \
            cpio \
            unzip \
            rsync \
            bc \
            libncurses-dev \
            libssl-dev \
            python3 \
            python3-dev \
            python3-setuptools \
            file \
            dosfstools \
            mtools \
            fdisk

      - name: Clone Buildroot
        run: |
          git clone https://github.com/buildroot/buildroot.git --branch 2024.02.x --depth 1

      - name: Build image
        run: |
          ./build.sh
        timeout-minutes: 120

      - name: Upload image artifact
        uses: actions/upload-artifact@v4
        with:
          name: nfc-terminal-image
          path: buildroot/output/images/nfc-terminal.img
          compression-level: 9

      - name: Compress image for release
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          cd buildroot/output/images
          gzip -k nfc-terminal.img
          sha256sum nfc-terminal.img.gz > nfc-terminal.img.gz.sha256

      - name: Upload release assets
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            buildroot/output/images/nfc-terminal.img.gz
            buildroot/output/images/nfc-terminal.img.gz.sha256
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
